<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/carrito.js"></script>
    <script defer src="./js/tooltips.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li">
                    <a class="header__nav__ul__li__cart btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight" href=""><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg></a>
                </li>
            </ul>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <p class="offcanvas-title" id="offcanvasRightLabel">TUS PELICULAS</p>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="cart" class="offcanvas-body">
                
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="slider__title">
            <h1>COMPRA TUS PELICULAS FAVORITAS</h1>
            <h2>Agrega tu pelicula favorita al carrito de compras</h2>
        </div>
        <div class="slider__img">
            <div class="slider__img__container">
                <img id="avengersImg" src="./img/avengers1.jpg" alt="">
                <p id="avengersTitle">AVENGERS</p>
                <p id="avengersPrice">AR$ 800.-</p>
                <a id="avengers" class="slider__link" href="#avengers" data-bs-toggle="tooltip" data-bs-title="Pelicula agregada al carrito">+</a>
            </div>
            <div class="slider__img__container">
                <img src="./img/avengers2.jpg" alt="">
                <p>AVERNGERS - AGE OF ULTRON</p>
                <p>AR$ 1.200.-</p>
                <a id="avengersUltron" class="slider__link" href="">+</a>
            </div>
            <div class="slider__img__container">
                <img src="./img/avengers3.jpg" alt="">
                <p>AVENGERS - INFINITY WAR</p>
                <p>AR$ 2.000.-</p>
                <a id="avengersInfinity" class="slider__link" href="">+</a>
            </div>
            <div class="slider__img__container">
                <img src="./img/avengers4.jpg" alt="">
                <p>AVENGERS - END GAME</p>
                <p>AR$ 3.000.-</p>
                <a id="avengersEnd" class="slider__link" href="">+</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
